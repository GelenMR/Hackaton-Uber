<section id="login" class="container m-2">
    <div class="mt-5 text-center">
        <img src="../../../assets/img/logo-uber.png" alt="logo-uber">
    </div>


    <!-- <p>Introduce tu nro móvil</p> -->
    <!-- <label aria-placeholder="09 1234 5678" id="movile-number"></label> -->
    <div class="m-3">
        <h5 class="mt-3">Muevete con Uber</h5>
        <label for="movileNumber">Introduce tu nro móvil</label>
        <input type="text" #movileNumber class="form-control" placeholder="09 1234 5678" />
    </div>
    <div class="m-3">
        <button class="btn btn-primary" routerLink="/main" routerLinkActive="active">Siguiente</button>

    </div>
    <div class="form-group">
        <p>O bien </p>
        <button class="btn btn-block btn-primary btn-social btn-facebook" (click)="onLoginFacebook()">
                <span class="fa fa-facebook"></span>
                FACEBOOK
            </button>
        <button class="btn btn-block btn-primary btn-social btn-google" (click)="onLoginGoogle()">
                <span class="fa fa-google"></span>
                GOOGLE
            </button>
    </div>
    <p>Si aun no tienes cuenta <a routerLink="/register" routerLinkActive="active">Registrate</a></p>


</section>
